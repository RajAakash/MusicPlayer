<html>
  <head>
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Music Player</h1>

    <section class="device">
      <div class="device__bottom">
        <div class="progress">
          <input
            id="slider"
            type="range"
            value="0"
            min="0"
            max="1800"
            step="1"
          />
        </div>
        <div class="equaliser"></div>
        <div class="controls">
          <button class="controls__round-button" id="previous-button">
            <svg
              width="10"
              height="10"
              viewBox="0 0 10 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M3.13672 5L9.5 0.5V9.5L3.13672 5ZM0.5 0.5H2.01172V9.5H0.5V0.5Z"
              />
            </svg>
            <span class="sr-only">Previous</span>
          </button>
          <button
            class="controls__round-button controls__round-button--large"
            id="play-button"
          >
            <div class="play">
              <svg
                class="controls__play"
                width="14"
                height="18"
                viewBox="0 0 14 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0.0195312 0.269531L13.7305 9L0.0195312 17.7305V0.269531Z"
                />
              </svg>
              <span class="sr-only">Play</span>
            </div>
            <div class="pause">
              <svg
                width="16"
                height="18"
                viewBox="0 0 16 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10.5195 0.269531H15.5V17.7305H10.5195V0.269531ZM0.5 17.7305V0.269531H5.48047V17.7305H0.5Z"
                  fill="#728C98"
                />
              </svg>
              <span class="sr-only">Pause</span>
            </div>
          </button>
          <button class="controls__round-button" id="next-button">
            <svg
              aria-hidden="true"
              focusable="false"
              width="10"
              height="10"
              viewBox="0 0 10 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7.98828 0.5H9.5V9.5H7.98828V0.5ZM0.5 9.5V0.5L6.86328 5L0.5 9.5Z"
              />
            </svg>
            <span class="sr-only">Next</span>
          </button>
        </div>
      </div>
    </section>
  </body>

  <script src="./script.js"></script>
</html>
